<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Apple Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/apple.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="50">
            </a>
            <a class="navbar-brand" href="#"><span class="brand-name">Apple Market</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><span class="device">iPhone</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><span class="device">Mac</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><span class="device">iPad</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><span class="device">Аксессуары</span></a>
                    </li>
                </ul>
                <div class="basket">
                    <a href="#"><img src="img/basket.svg" alt="" width="30"></a>
                </div>
            </div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide carousel-fade my-carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active d-flex" data-bs-interval="5000">
                <img src="img/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item d-flex" data-bs-interval="5000">
                <img src="img/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item d-flex" data-bs-interval="5000">
                <img src="img/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <div class="album">
        <div class="container">
            <div class="row gy-5 gx-2 align-items-center">
                <div class="col-md-3 col-6 text-center">
                    <a href="#">
                        <div class="products p-1">
                            <img src="img/phone.jpg" alt="" width="" class="img-fluid">
                            <p>iPhone <span class="meta">от 49 990 ₽</span></p>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-6 text-center">
                    <a href="#">
                        <div class="products p-1">
                            <img src="img/ipad.jpg" alt="" width="" class="img-fluid">
                            <p>iPad <span class="meta">от 27 990 ₽</span></p>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-6 text-center">
                    <a href="#">
                        <div class="products p-1">
                            <img src="img/mac.jpg" alt="" width="" class="img-fluid">
                            <p>MacBook <span class="meta">от 66 990 ₽</span></p>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 col-6 text-center">
                    <a href="#">
                        <div class="products p-1">
                            <img src="img/watch.webp" alt="" width="" class="img-fluid">
                            <p>Watch <span class="meta">от 15 990 ₽</span></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
